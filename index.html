<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }

        header {
            background: #161b22;
            padding: 12px 24px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px 0 0 4px;
            color: #c9d1d9;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #58a6ff;
        }

        .search-bar button {
            padding: 10px 20px;
            background: #21262d;
            border: 1px solid #30363d;
            border-left: none;
            border-radius: 0 4px 4px 0;
            color: #c9d1d9;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #30363d;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-name {
            color: #58a6ff;
            font-weight: 500;
        }

        .btn {
            padding: 8px 16px;
            background: #238636;
            border: 1px solid #2ea043;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            border-color: #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #161b22;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #30363d;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        main {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #30363d;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-color: #58a6ff;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #238636, #58a6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            font-size: 14px;
            color: #8b949e;
        }

        .channel-name {
            margin-bottom: 4px;
        }

        .views-date {
            font-size: 13px;
        }

        .play-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 20px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #58a6ff;
            color: #0d1117;
            border-color: #58a6ff;
        }

        .video-player-modal .modal-content {
            max-width: 1200px;
            width: 95%;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .video-details {
            padding: 16px;
        }

        .video-details h2 {
            margin-bottom: 12px;
        }

        .video-details-meta {
            color: #8b949e;
            margin-bottom: 16px;
        }

        .video-description {
            line-height: 1.6;
            color: #c9d1d9;
        }

        .error {
            color: #f85149;
            font-size: 14px;
            margin-top: 8px;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input-label {
            display: block;
            padding: 40px;
            border: 2px dashed #30363d;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
        }

        .file-input-label input {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>‚ñ∂</span> VideoHub
        </div>
        <div class="search-bar">
            <input type="text" placeholder="–ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ..." id="searchInput">
            <button onclick="searchVideos()">üîç</button>
        </div>
        <div class="user-section" id="userSection">
            <button class="btn" onclick="showLoginModal()">–í–æ–π—Ç–∏</button>
        </div>
    </header>

    <main>
        <div class="filters">
            <button class="filter-btn active" onclick="filterVideos('all')">–í—Å–µ</button>
            <button class="filter-btn" onclick="filterVideos('tutorial')">–£—Ä–æ–∫–∏</button>
            <button class="filter-btn" onclick="filterVideos('music')">–ú—É–∑—ã–∫–∞</button>
            <button class="filter-btn" onclick="filterVideos('gaming')">–ò–≥—Ä—ã</button>
            <button class="filter-btn" onclick="filterVideos('tech')">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </main>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</div>
            <div class="form-group">
                <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="loginUsername" placeholder="admin –∏–ª–∏ guest">
            </div>
            <div class="form-group">
                <label>–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <div class="error" id="loginError"></div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('loginModal')">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn" onclick="login()">–í–æ–π—Ç–∏</button>
            </div>
            <p style="margin-top: 16px; font-size: 14px; color: #8b949e;">
                <strong>–î–ª—è –≤—Ö–æ–¥–∞:</strong><br>
                –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä: admin / admin123<br>
                –ì–æ—Å—Ç—å: guest / guest123
            </p>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–∏–¥–µ–æ</div>
            <div class="form-group">
                <label>–í–∏–¥–µ–æ —Ñ–∞–π–ª</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label">
                        <input type="file" id="videoFile" accept="video/*" onchange="handleFileSelect(event)">
                        <div>üìπ –ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –≤–∏–¥–µ–æ —Å—é–¥–∞</div>
                        <div style="font-size: 12px; margin-top: 8px; color: #8b949e;">MP4, WebM, AVI (–º–∞–∫—Å. 100MB)</div>
                    </label>
                </div>
                <div id="fileName" style="margin-top: 8px; font-size: 14px;"></div>
            </div>
            <div class="form-group">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ</label>
                <input type="text" id="videoTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
            </div>
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="videoDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –≤–∏–¥–µ–æ"></textarea>
            </div>
            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="videoCategory">
                    <option value="tutorial">–£—Ä–æ–∫–∏</option>
                    <option value="music">–ú—É–∑—ã–∫–∞</option>
                    <option value="gaming">–ò–≥—Ä—ã</option>
                    <option value="tech">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</option>
                </select>
            </div>
            <div class="error" id="uploadError"></div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('uploadModal')">–û—Ç–º–µ–Ω–∞</button>
                <button class="btn" onclick="uploadVideo()">–ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal video-player-modal" id="playerModal">
        <div class="modal-content">
            <video class="video-player" id="videoPlayer" controls></video>
            <div class="video-details">
                <h2 id="playerTitle"></h2>
                <div class="video-details-meta" id="playerMeta"></div>
                <div class="video-description" id="playerDescription"></div>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('playerModal')">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let videos = [];
        let selectedFile = null;
        let currentFilter = 'all';

        const users = {
            admin: { password: 'admin123', canUpload: true, displayName: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' },
            guest: { password: 'guest123', canUpload: false, displayName: '–ì–æ—Å—Ç—å' }
        };

        async function init() {
            await loadVideos();
            renderVideos(videos);
        }

        async function loadVideos() {
            try {
                const result = await window.storage.get('videos');
                if (result && result.value) {
                    videos = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('–í–∏–¥–µ–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                videos = [];
            }
        }

        async function saveVideos() {
            try {
                await window.storage.set('videos', JSON.stringify(videos));
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('loginError').textContent = '';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'uploadModal') {
                resetUploadForm();
            }
            if (modalId === 'playerModal') {
                document.getElementById('videoPlayer').pause();
                document.getElementById('videoPlayer').src = '';
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorEl = document.getElementById('loginError');

            if (!username || !password) {
                errorEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }

            const user = users[username];
            if (!user || user.password !== password) {
                errorEl.textContent = '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                return;
            }

            currentUser = { username, ...user };
            updateUserUI();
            closeModal('loginModal');
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function logout() {
            currentUser = null;
            updateUserUI();
        }

        function updateUserUI() {
            const userSection = document.getElementById('userSection');
            
            if (currentUser) {
                userSection.innerHTML = `
                    <span class="user-name">${currentUser.displayName}</span>
                    ${currentUser.canUpload ? '<button class="btn" onclick="showUploadModal()">üì§ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>' : ''}
                    <button class="btn btn-secondary" onclick="logout()">–í—ã–π—Ç–∏</button>
                `;
            } else {
                userSection.innerHTML = '<button class="btn" onclick="showLoginModal()">–í–æ–π—Ç–∏</button>';
            }
        }

        function showUploadModal() {
            if (!currentUser || !currentUser.canUpload) {
                alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ');
                return;
            }
            document.getElementById('uploadModal').classList.add('active');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 100 * 1024 * 1024) {
                    document.getElementById('uploadError').textContent = '–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 100MB)';
                    selectedFile = null;
                    return;
                }
                selectedFile = file;
                document.getElementById('fileName').textContent = `–í—ã–±—Ä–∞–Ω: ${file.name}`;
                document.getElementById('uploadError').textContent = '';
            }
        }

        async function uploadVideo() {
            const title = document.getElementById('videoTitle').value.trim();
            const description = document.getElementById('videoDescription').value.trim();
            const category = document.getElementById('videoCategory').value;
            const errorEl = document.getElementById('uploadError');

            if (!selectedFile) {
                errorEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥–µ–æ —Ñ–∞–π–ª';
                return;
            }

            if (!title) {
                errorEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ';
                return;
            }

            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const videoData = e.target.result;
                    
                    const newVideo = {
                        id: Date.now(),
                        title,
                        description,
                        category,
                        channel: currentUser.displayName,
                        views: 0,
                        date: '—Ç–æ–ª—å–∫–æ —á—Ç–æ',
                        videoData,
                        uploadDate: new Date().toISOString()
                    };

                    videos.unshift(newVideo);
                    await saveVideos();
                    
                    closeModal('uploadModal');
                    renderVideos(videos);
                };
                reader.readAsDataURL(selectedFile);
            } catch (error) {
                errorEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–∏–¥–µ–æ';
                console.error(error);
            }
        }

        function resetUploadForm() {
            document.getElementById('videoTitle').value = '';
            document.getElementById('videoDescription').value = '';
            document.getElementById('videoFile').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('uploadError').textContent = '';
            selectedFile = null;
        }

        function renderVideos(videosToRender) {
            const grid = document.getElementById('videoGrid');
            
            if (videosToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìπ</div>
                        <h3>–í–∏–¥–µ–æ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                        <p style="margin-top: 8px;">–í–æ–π–¥–∏—Ç–µ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–µ—Ä–≤–æ–µ –≤–∏–¥–µ–æ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = videosToRender.map(video => {
                const iconMap = {
                    tutorial: 'üåê',
                    music: 'üéµ',
                    gaming: 'üéÆ',
                    tech: 'üíª'
                };

                return `
                    <div class="video-card" onclick="playVideo(${video.id})">
                        <div class="thumbnail">
                            ${video.videoData ? 
                                `<video preload="metadata"><source src="${video.videoData}"></video>` :
                                `<div class="thumbnail-placeholder">${iconMap[video.category] || 'üìπ'}</div>`
                            }
                            <div class="play-icon"></div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">
                                <div class="channel-name">${video.channel}</div>
                                <div class="views-date">${video.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ‚Ä¢ ${video.date}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterVideos(category) {
            currentFilter = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = category === 'all' 
                ? videos 
                : videos.filter(v => v.category === category);
            
            renderVideos(filtered);
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = videos.filter(v => 
                v.title.toLowerCase().includes(query) || 
                v.channel.toLowerCase().includes(query)
            );
            renderVideos(filtered);
        }

        async function playVideo(id) {
            const video = videos.find(v => v.id === id);
            if (!video) return;

            video.views++;
            await saveVideos();

            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');
            
            if (video.videoData) {
                player.src = video.videoData;
                document.getElementById('playerTitle').textContent = video.title;
                document.getElementById('playerMeta').textContent = 
                    `${video.channel} ‚Ä¢ ${video.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ‚Ä¢ ${video.date}`;
                document.getElementById('playerDescription').textContent = 
                    video.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
                
                modal.classList.add('active');
                player.play();
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                const modals = ['loginModal', 'uploadModal', 'playerModal'];
                modals.forEach(modalId => {
                    if (e.target.id === modalId) {
                        closeModal(modalId);
                    }
                });
            }
        });

        init();
    </script>
</body>
</html>
