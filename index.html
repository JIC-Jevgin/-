<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }

        header {
            background: #161b22;
            padding: 12px 24px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px 0 0 4px;
            color: #c9d1d9;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #58a6ff;
        }

        .search-bar button {
            padding: 10px 20px;
            background: #21262d;
            border: 1px solid #30363d;
            border-left: none;
            border-radius: 0 4px 4px 0;
            color: #c9d1d9;
            cursor: pointer;
        }

        .search-bar button:hover {
            background: #30363d;
        }

        main {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 20px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #58a6ff;
            color: #0d1117;
            border-color: #58a6ff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .video-card {
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #30363d;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-color: #58a6ff;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #238636, #58a6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .video-info {
            padding: 12px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-meta {
            font-size: 14px;
            color: #8b949e;
        }

        .channel-name {
            margin-bottom: 4px;
        }

        .views-date {
            font-size: 13px;
        }

        .play-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #161b22;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #30363d;
            max-width: 1200px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .video-player {
            width: 100%;
            background: #000;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .video-details {
            padding: 16px;
        }

        .video-details h2 {
            margin-bottom: 12px;
        }

        .video-details-meta {
            color: #8b949e;
            margin-bottom: 16px;
        }

        .video-description {
            line-height: 1.6;
            color: #c9d1d9;
            white-space: pre-wrap;
        }

        .btn {
            padding: 8px 16px;
            background: #238636;
            border: 1px solid #2ea043;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            border-color: #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>‚ñ∂</span> VideoHub
        </div>
        <div class="search-bar">
            <input type="text" placeholder="–ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ..." id="searchInput">
            <button onclick="searchVideos()">üîç</button>
        </div>
    </header>

    <main>
        <div class="filters">
            <button class="filter-btn active" onclick="filterVideos('all')">–í—Å–µ</button>
            <button class="filter-btn" onclick="filterVideos('tutorial')">–£—Ä–æ–∫–∏</button>
            <button class="filter-btn" onclick="filterVideos('music')">–ú—É–∑—ã–∫–∞</button>
            <button class="filter-btn" onclick="filterVideos('gaming')">–ò–≥—Ä—ã</button>
            <button class="filter-btn" onclick="filterVideos('tech')">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</button>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </main>

    <!-- Video Player Modal -->
    <div class="modal video-player-modal" id="playerModal">
        <div class="modal-content">
            <div id="playerContainer">
                <video class="video-player" id="videoPlayer" controls></video>
            </div>
            <div class="video-details">
                <h2 id="playerTitle"></h2>
                <div class="video-details-meta" id="playerMeta"></div>
                <div class="video-description" id="playerDescription"></div>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeModal('playerModal')">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let currentFilter = 'all';

        async function init() {
            await loadVideos();
            renderVideos(videos);
        }

        async function loadVideos() {
            try {
                const result = await window.storage.get('videos', true);
                if (result && result.value) {
                    videos = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('–í–∏–¥–µ–æ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                videos = [];
            }
        }

        async function saveVideos() {
            try {
                await window.storage.set('videos', JSON.stringify(videos), true);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'playerModal') {
                const player = document.getElementById('videoPlayer');
                player.pause();
                player.src = '';
                const container = document.getElementById('playerContainer');
                container.innerHTML = '<video class="video-player" id="videoPlayer" controls></video>';
            }
        }

        function renderVideos(videosToRender) {
            const grid = document.getElementById('videoGrid');
            
            if (videosToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìπ</div>
                        <h3>–í–∏–¥–µ–æ –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                        <p style="margin-top: 8px;">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ –≤–∏–¥–µ–æ!</p>
                    </div>
                `;
                return;
            }

            const iconMap = {
                tutorial: 'üåê',
                music: 'üéµ',
                gaming: 'üéÆ',
                tech: 'üíª'
            };

            grid.innerHTML = videosToRender.map(video => `
                <div class="video-card" onclick="playVideo(${video.id})">
                    <div class="thumbnail">
                        ${video.thumbnailUrl ? 
                            `<img src="${video.thumbnailUrl}" alt="${video.title}">` :
                            `<div class="thumbnail-placeholder">${iconMap[video.category] || 'üìπ'}</div>`
                        }
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <div class="channel-name">${video.channel}</div>
                            <div class="views-date">${video.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ‚Ä¢ ${video.date}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterVideos(category) {
            currentFilter = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = category === 'all' 
                ? videos 
                : videos.filter(v => v.category === category);
            
            renderVideos(filtered);
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = videos.filter(v => 
                v.title.toLowerCase().includes(query) || 
                v.channel.toLowerCase().includes(query) ||
                (v.description && v.description.toLowerCase().includes(query))
            );
            renderVideos(filtered);
        }

        async function playVideo(id) {
            const video = videos.find(v => v.id === id);
            if (!video) return;

            video.views++;
            await saveVideos();

            const modal = document.getElementById('playerModal');
            const container = document.getElementById('playerContainer');
            
            if (video.storageType === 'gdrive') {
                const iframe = document.createElement('iframe');
                iframe.src = video.videoUrl;
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '8px';
                iframe.allow = 'autoplay';
                
                container.innerHTML = '';
                container.appendChild(iframe);
            } else {
                container.innerHTML = '<video class="video-player" id="videoPlayer" controls></video>';
                const player = document.getElementById('videoPlayer');
                player.src = video.videoUrl;
                player.play();
            }

            document.getElementById('playerTitle').textContent = video.title;
            document.getElementById('playerMeta').textContent = 
                `${video.channel} ‚Ä¢ ${video.views} –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ ‚Ä¢ ${video.date}`;
            document.getElementById('playerDescription').textContent = 
                video.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            
            modal.classList.add('active');

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ —É–≤–µ–ª–∏—á–µ–Ω–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
            const currentVideos = currentFilter === 'all' 
                ? videos 
                : videos.filter(v => v.category === currentFilter);
            renderVideos(currentVideos);
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                if (e.target.id === 'playerModal') {
                    closeModal('playerModal');
                }
            }
        });

        init();
    </script>
</body>
</html>
